    <a class="ui huge circular icon button" class="myButton" href="/home"> <i class="home icon"></i></a>
    <style>
    .myButton {

            <div id="calendar"></div>
            </div>
            <script>
                date_of_todo = "{{date_of_todo}}"
                date_of_todo = date_of_todo.replace(/[\&#;[\]']+/g,'');
